<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <script src="etch.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="title">E
        <span style="color: rgb(162, 32, 32);">t</span>
        <span style="color: rgb(32, 145, 162);">c</span> 
        <span style="color: rgb(162, 116, 32);">h</span>-
        <span style="color: rgb(125, 162, 32);">A</span>-
        <span style="color: rgb(32, 121, 162);">S</span>
        <span style="color: rgb(162, 32, 101);">k</span>
        <span style="color: rgb(65, 32, 162);">e</span>
        <span style="color: rgb(158, 162, 32);">t</span>
        <span style="color: rgb(112, 32, 162);">c</span>
        <span style="color: rgb(162, 32, 151);">h</span>
    </div>
    <div class="bodyDiv">
        <div class="btnContainer">
            <button class="blackBtn button">Black</button>
            <button class="colorPicker button">
                Color: <input type="color" value="#0000ff" id="colorPicked"> 
            </button>
            <button class="rainbow button">Rainbow</button>
            <button class="eraser button">Eraser</button>
            <div class="sizeDiv">
                <p>Pixel Size</p>
                <input type="range" min="1" max="100" value="16" id="sizeRange" class="slider">
                <p class="sizeText">16 * 16</p>
            </div>
            <button class="clear button">Clear</button>
            <div class="forBtn"></div>
        </div>   
        <div class="container"></div>
    </div>
    <footer>Copyright Â© The Odin Project & elsiechen</footer>
    
</body>
</html>
